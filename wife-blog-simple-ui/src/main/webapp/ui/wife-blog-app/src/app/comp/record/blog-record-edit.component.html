<div class="container">
    <h1>Edit Blog Record</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" formControlName="id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" formControlName="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="BlogTextEntry">Blog Text Entry:</label>
            <textarea id="BlogTextEntry" formControlName="blogTextEntry" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
