<div class="container">
  <h1 class="mb-4">Blog</h1>
  <div class="row">
    <div *ngFor="let record of records | orderByDate: 'date': true" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ record.author }}</h5>
          <p class="card-text">{{ record.blogTextEntry }}</p>
          <p class="card-text"><small class="text-muted">{{ record.date }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
